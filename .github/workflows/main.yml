name: Do Release

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.7.x'

    - name: Install Semantic Release Tool
      run: npm install --global standard-version

    - name: Configure Git
      run: |
        git config --global user.email "ci@ci.com"
        git config --global user.name "Continuous Integration"
    - name: Reattach HEAD
      run: git checkout "$(echo ${{ github.ref }} | sed -E 's|refs/[a-zA-Z]+/||')"

    - name: Calculate and Push Version Tag
      run: standard-version

    - name: Push Chores
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install Requirements
      run: pip install -r requirements.txt

    - name: Install Pyinstaller
      run: pip install pyinstaller

    - name: Build
      id: build_script
      run: pyinstaller --onefile run.py
    - name: 'Get Previous tag'
      id: previoustag
      uses: "WyriHaximus/github-action-get-previous-tag@master"
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.previoustag.outputs.tag }}
        release_name: Music Bot
        draft: false
        prerelease: false

    - name: Upload Release Asset Excecutable
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/run
        asset_name: run.exe
        asset_content_type: application/exe
